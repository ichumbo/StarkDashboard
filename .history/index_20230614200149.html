<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadify</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Icons-->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
<!-------------------------------------------------Perfil------------------------------------------------------>
    <div class="page-wrapper">
        <input type="checkbox" name="" id="menu-toggle">

        <div class="sidebar">
            <div class="brand">
                <img src="./img/icontrue.png" alt="Quadify" class="icon-header">
            </div>

            <div class="profile-card">
                <div class="profile-img">
                    <img src="./img/iconphoto.png" alt="Perfil" class="photo-header">
                </div>
                <div class="profile-info">
                    <h2>Ian Melo</h2>
                    <small>Front-end</small>
                </div>
                <div class="profile-action">
                    <a href="login.html" class="btn btn-white">
                        <span class="las la-door-open"></span>
                        <h4>Sair</h4>
                    </a>
                </div>
            </div>

<!-----------------------------------------------------Menu---------------------------------------------------->

            <div class="sidebar-menu">
                <div class="menu-item">
                    <a href="" class="active">
                        <span class="las la-campground"></span>
                        <h4>Home</h4>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="pedidos.html">
                        <span class="las la-list"></span>
                        <h4>Pedidos</h4>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="pedidos_andamento.html">
                        <span class="las la-hourglass-half"></span>
                        <h4>Andamento</h4>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="pedidos_finalizados.html">
                        <span class="las la-list-alt"></span>
                        <h4>Finalizados</h4>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="clientes.html">
                        <span class="las la-users"></span>
                        <h4>Clientes</h4>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="configuracao.html">
                        <span class="las la-cog"></span>
                        <h4>Configurações</h4>
                    </a>
                </div>

            </div>
        </div>

<!-------------------------------------------------Header------------------------------------------------------>
        <div class="main-content">
            <header>
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>

                <div class="head-icons">
                    <span class="las la-search"></span>
                    <span class="las la-comment-alt"></span>
                    <span class="las la-bell"></span>
                </div>
            </header>

<!--------------------------------------------------Main--------------------------------------------------------->
            <main>
                <div class="page-header">
                    <h2>Boa Noite, Ian Melo</h2>
                    <small>Aqui esta a análise da loja</small>
                </div>

                <div class="analytics">
                    <div class="card engage-card">
                        <div class="card-head">
                            Pedidos Finalizados
                        </div>
                        <div class="card-body">
                            <div class="chart-wrapper">
                                <div id="chart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card sales-card"> <!--trocar emails por sales-->
                        <div class="card-head">
                            Total de Compras
                        </div>
                        <div class="card-body">
                            <div id="saleChart"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

<!----------------------------------------Script------------------------------------------->
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<script>
//-------------------------------------Finalizados-----------------------------------------//
    let options = {
        chart: {
            type: 'line',
            height: "200px",
            fontFamily:"Nunito",
        },
        stroke: {
            curve: "smooth",
            width: 5,
            colors: ['#16BF78'],
        },
        markers: {
            size: 7,
            colors: ['#16BF78'],
        },
        grid: {
            strokeDashArray: 2,
        },
        series: [{
            name: 'Finalizados',
            data: [5,3,10,8,29,19,22,8]
        }],
        xaxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug']
        }
    }
    
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    
    chart.render();


//-------------------------------------Total Compras--------------------------------------//
    let optionsRadial = {
        series: [74],
        chart: {
            height: 250,
            type: 'radialBar',
        },
        plotOptions: {
            radialBar: {
                hollow: {
                    size: '70%',
                },
                dataLabels: {
                    name: {
                        show: false,
                    },
                    value: {
                        formatter: function(val) {
                            return parseInt(val);
                        },
                        color: '#16BF78',
                        fontSize: '40px',
                        fontWeight: 600,
                    }
                }
            },
        },
        stroke: {
            lineCap: "round",
        },
        fill: {
            colors: ["#16BF78"],
        },
        labels: [""]
        };

        let chartRadial = new ApexCharts(document.querySelector("#saleChart"), optionsRadial);
        chartRadial.render();
</script>



</body>
</html>
