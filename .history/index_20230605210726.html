<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">

    <title>Stark</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

<body>

                </div>
                <div class="profile-action">
                    <a href="" class="btn btn-white">
                        <span class="las la-coins"></span>

                <div class="profile-icons">
                    <span class="las la-user"></span>
                    <span class="las la-comment-alt"></span>
                    <span class="las la-file-invoice"></span>
                </div>
            </div>

            <div class="sidebar-menu">
                <div class="menu-item">
                    <a href="">
                        <span class="las la-home"></span>
                        <span>Home</span>
                    </a>

                <div class="menu-item">

                        <span class="las la-project-diagram"></span>

                    <a href="">

                    </a>
                </div>

                <div class="menu-item">
                    <a href="">
                        <span class="las la-users-cog"></span>

                    </a>
                </div>

                <div class="menu-item">
                    <a href="">
                        <span class="las la-user-ninja"></span>
                        <span>Profile</span>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="">
                        <span class="las la-file-invoice"></span>
                        <span>Invoices</span>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="">
                        <span class="las la-cogs"></span>
