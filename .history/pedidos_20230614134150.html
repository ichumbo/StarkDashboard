<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadify</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Icons-->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

</head>
<body>
<!-------------------------------------------------Perfil------------------------------------------------------>
    <div class="page-wrapper">
        <input type="checkbox" name="" id="menu-toggle">

        <div class="sidebar">
            <div class="brand">
                <img src="./img/icontrue.png" alt="Quadify" class="icon-header">
            </div>

            <div class="profile-card">
                <div class="profile-img">
                    <img src="./img/iconphoto.png" alt="Perfil" class="photo-header">
                </div>
                <div class="profile-info">
                    <h2>Ian Melo</h2>
                    <small>Front-end</small>
                </div>
                <div class="profile-action">
                    <a href="login.html" class="btn btn-white">
                        <span class="las la-door-open"></span>
                        <h3>Sair</h3>
                    </a>
                </div>
                <div class="profile-icons">
                    <span class="las la-user"></span>
                    <span class="las la-comment-alt"></span>
                    <span class="las la-file-invoice"></span>
                </div>
            </div>

<!-----------------------------------------------------Menu---------------------------------------------------->

            <div class="sidebar-menu">
                <div class="menu-item">
                    <a href="index.html">
                        <span class="las la-campground"></span>
                        <span>Home</span>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="" class="active">
                        <span class="las la-list"></span>
                        <h4>Pedidos</h4>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="">
                        <span class="las la-hourglass-half"></span>
                        <span>Andamento</span>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="">
                        <span class="las la-list-alt"></span>
                        <span>Finalizados</span>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="">
                        <span class="las la-users"></span>
                        <span>Clientes</span>
                    </a>
                </div>

                <div class="menu-item">
                    <a href="">
                        <span class="las la-cog"></span>
                        <span>Configurações</span>
                    </a>
                </div>

            </div>
        </div>

<!-------------------------------------------------Header------------------------------------------------------>
        <div class="main-content">
            <header>
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>

                <div class="head-icons">
                    <span class="las la-search"></span>
                    <span class="las la-comment-alt"></span>
                    <span class="las la-bell"></span>
                </div>
            </header>

<!--------------------------------------------------Main--------------------------------------------------------->
            <main>
                <div class="page-header">
                    <h1>Boa $dtn, $name</h1>
                    <small>Tenha um bom $dtn</small>
                </div>

                <div class="analytics">
                    <div class="card engage-card">
                        <table class="content-table">
                            <thead>
                              <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Points</th>
                                <th>Team</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>1</td>
                                <td>Domenic</td>
                                <td>88,110</td>
                                <td>dcode</td>
                              </tr>
                              <tr class="active-row">
                                <td>2</td>
                                <td>Sally</td>
                                <td>72,400</td>
                                <td>Students</td>
                              </tr>
                              <tr>
                                <td>3</td>
                                <td>Nick</td>
                                <td>52,300</td>
                                <td>dcode</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
            </main>
        </div>
    </div>

<!----------------------------------------Script------------------------------------------->

</body>
</html>
